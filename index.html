<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Risque&family=Roboto&display=swap" rel="stylesheet">
  <title>Form Login</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <form class="form">
        <img src="assets/icon.png" class="icon">
        <h1>WELCOME</h1>
        <div class="input">
          <label>Email</label>
          <input type="email" placeholder="example@">
        </div>
        <div class="input">
          <label>Password</label>
          <input type="password" placeholder="password">
        </div>
        <div class="btn">
          <button>LOGIN</button>
        </div>
        <a>Forgot Password?</a>
        <h3>Login with social media</h3>
        <ul>
          <li><img src="assets/fb.svg"></li>
          <li><img src="assets/ig.svg"></li>
          <li><img src="assets/twitter.svg"></li>
        </ul>
      </form>
    </div>
    <div class="right">
      <img src="assets/Rectangle.png" class="rectangle">
      <div class="img">
        <div class="lamp">
          <img src="assets/lamp.png">
        </div>
        <div class="people">
          <img src="assets/people.png">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
